<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title data-i18n="extName"></title>
</head>
<body class="popup">
  <div class="container">
    <header class="popup-header">
      <img src="icons/favicon.png" alt="" class="header-logo"/>
      <h1 data-i18n="extName" class="title"></h1>
    </header>
    
    <main class="popup-content">
      <div class="checkbox-group">
        <input type="checkbox" id="toggleEnabled">
        <label for="toggleEnabled" data-i18n="lblEnable"></label>
      </div>
      
      <div class="input-group">
        <input type="number" id="resultCount" min="1" max="100" placeholder=" ">
        <label for="resultCount" data-i18n="lblResults"></label>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
